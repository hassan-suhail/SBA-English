<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloBird Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="logo.png" alt="SoloBird Academy Logo" class="logo">
        <h1 class="title">
            <span class="title-solo">SoloBird</span> <span class="title-academy">Academy</span>
        </h1>
    </header>

    <!-- Main Content Section -->
    <main class="notices">
        <!-- Example Notice -->
        <div class="notice">
             <p class="notice-date">07-11-2024</p> <!--Please Check The Date Before Uplaoding -->
            <h2 class="notice-title">Salam Students!</h2>
            <p class="notice-subtitle">This is a welcome message from your instructor</p>
            

        </div>
        <div class="notice">
            <p class="notice-date">07-11-2024</p> <!--Please Check The Date Before Uplaoding -->
            <h2 class="notice-title">Notes Uploaded</h2>
            <p class="notice-subtitle">Download the notes for the chapter Articles</p>
            <a href="view-file.html?file=NOTES Articles.pdf" class="notice-link" target="_blank">View Notes of Articles</a>
        </div>
        <div class="notice">
            <p class="notice-date">07-11-2024</p> <!--Please Check The Date Before Uplaoding -->
            <h2 class="notice-title">Whiteboard Link</h2>
            <p class="notice-subtitle">Check the link to access whiteboard software</p>
            <a href="https://app.eraser.io/workspace/eb8RL94hnFyrjwYOtnKE" class="notice-link" target="_blank">View Link</a> 
        
    </main>

</body>
</html>
