<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Chat App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 100%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      padding: 15px;
      background-color: #0000A0;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      max-height: 70vh;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #e1ffc7;
      border-radius: 5px;
    }

    #message-input {
      padding: 10px;
      border: none;
      outline: none;
      flex: 1;
      width: calc(100% - 100px);
    }

    #send-button {
      padding: 10px;
      background-color: #0000A0;
      color: white;
      border: none;
      cursor: pointer;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">SBA English Chat Room</div> <!-- Header added -->
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-button">Send</button>
  </div>
  
  <script>
    const apiUrl = "https://sheetdb.io/api/v1/arlf5plqjztri"; // replace with your SheetDB API URL

    async function fetchMessages() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const messages = await response.json();

        if (!Array.isArray(messages)) throw new Error('Expected array of messages');

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = ''; // Clear existing messages
        messages.forEach(msg => {
          const messageElement = document.createElement('div');
          messageElement.className = 'chat-message';
          messageElement.innerText = `${msg.Timestamp}: ${msg.Message}`;
          chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify([{ Timestamp: new Date().toLocaleString(), Message: message }])
      });
      input.value = '';
      fetchMessages(); // Refresh messages
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    fetchMessages();
    setInterval(fetchMessages, 5000); // Auto-refresh every 5 seconds
  </script>
</body>
</html>
