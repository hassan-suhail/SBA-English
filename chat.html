<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Chat App</title>
  <style>
   * { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
  flex-direction: column;
}

.chat-container {
  width: 100%;
  max-width: 100%;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Chat Header */
.chat-header {
  padding: 15px;
  background-color: #007bff;
  color: white;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* Chat Box */
.chat-box {
  flex: 1; /* Makes chat box take up remaining space */
  padding: 10px;
  overflow-y: auto;
  border-bottom: 1px solid #ddd;
  height: 100%;
}

.chat-message {
  margin-bottom: 10px;
  padding: 8px;
  background-color: #e1ffc7;
  border-radius: 5px;
}

/* Input and Send Button */
.input-container {
  display: flex;
  padding: 10px;
}

#message-input {
  padding: 10px;
  border: 1px solid #ddd;
  outline: none;
  flex: 1;
  margin-right: 10px;
}

#send-button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    overflow-y: auto;
    padding: 0 15px;
    max-width: 480px; /* Makes it mobile-specific */
    margin: 0 auto;
}

/* Full-width Header Style */
header {
    width: 100%; /* Ensures header spans the full width of the screen */
    background-color: black;
    padding: 10px 0;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center; /* Centers the title text */
    
    box-sizing: border-box; /* Includes padding in the width calculation */
    margin: 0; /* Removes any default margin */
    overflow: hidden; /* Prevents any unintended scrolling */
    text-align: center;
    margin-bottom: 10px;
        
}

.table-center {
    margin-left: auto;
    margin-right: auto;
  }

  .header .logo {
    margin-right: 10px;
    width: 40px;
}

.title {
    font-size: 1.5em;
    font-weight: bold;
    color: white;
    margin: 0; /* Ensure title is centered without extra spacing */
}

.title-solo {
    color: white;
    margin-right: 5px; /* Add spacing between the two words */
}

.title-academy {
    color: #0000A0; /* Darker blue color */
}

/* Back and Refresh Buttons */
.back-button,
.refresh-button {
    position: absolute;
    top: 10px;
    font-size: 1.2em;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 5px;
}

.back-button {
    left: 10px;
}

.refresh-button {
    right: 10px;
}

/* Notice Styles */
.notices {
    padding: 20px 0;
}

.notice {
    background-color: #fff;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.notice-date {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 5px;
}
.due-date {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 5px;
    text-align: left
}

.notice-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5px;
}

.notice-subtitle {
    font-size: 1em;
    color: #666;
    margin-bottom: 10px;
}

.notice-link {
    color: #0000A0; /* Dark blue color */
    text-decoration: none;
    font-weight: bold;
}

.notice-link:hover {
    text-decoration: underline;
}


  </style>
</head>
<body>
  <header class="header">
    <button onclick="goBack()" class="back-button">&#8592; </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <img src="logo.png" alt="SoloBird Academy Logo" class="logo"> 
    <h1 class="title">
        <span class="title-solo">SoloBird</span> <span class="title-academy">Academy</span>
    </h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="refreshPage()" class="refresh-button">&#x21bb; </button>
  </header>
  <div class="chat-container">
    
    <div id="chat-box" class="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-button">Send</button>
  </div>
  
  <script>
    const apiUrl = "https://sheetdb.io/api/v1/arlf5plqjztri"; // replace with your SheetDB API URL

    async function fetchMessages() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const messages = await response.json();

        if (!Array.isArray(messages)) throw new Error('Expected array of messages');

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = ''; // Clear existing messages
        messages.forEach(msg => {
          const messageElement = document.createElement('div');
          messageElement.className = 'chat-message';
          messageElement.innerText = `${msg.Timestamp}: ${msg.Message}`;
          chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify([{ Timestamp: new Date().toLocaleString(), Message: message }])
      });
      input.value = '';
      fetchMessages(); // Refresh messages
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    fetchMessages();
    setInterval(fetchMessages, 5000); // Auto-refresh every 5 seconds
  </script>
</body>
</html>
